<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset = "UTF-8" />
    <title>JUST THAI - LOGIN</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">

    <!-- Favicons -->
    <link href="https://just-thai.000webhostapp.com/img/logo.ico" rel="icon">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Sarabun&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS File -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- Main Stylesheet File -->
    <link href="https://just-thai.000webhostapp.com/css/style.css" rel="stylesheet">
    <link href="login.css" rel="stylesheet">

</head>

<body>
    <div id="container">
        <div id="login-form">
            <div class="login-container">
                <div id="logo-img">
                    <img src="https://just-thai.000webhostapp.com/img/logo.png" />
                </div>
                <div class="col-lg-3 col-md-8">
                    <div class="form">
                        <form autocomplete="off" class="loginForm">
                            <div class="form-group">
                                <input id="username" class="form-control" type="text" placeholder="Username" autocomplete="off" required/>
                            </div>
                            <div class="form-group">
                                <input id="password" class="form-control" type="password" placeholder="Password" autocomplete="off" required/>
                            </div>
                            <button id="login" class="btn-get-started" type="submit">Login</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript Libraries -->

    <script src="https://just-thai.000webhostapp.com/lib/jquery/jquery.min.js"></script>
    <script src="https://just-thai.000webhostapp.com/lib/jquery/jquery-migrate.min.js"></script>
    <script src="https://just-thai.000webhostapp.com/lib/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.2/rollups/aes.js"></script>

    <!-- JavaScript File -->
    <script src="login.js"></script>

</body>

</html>
